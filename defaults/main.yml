# LVM role parameters
lvm_physical_volumes: "/dev/xvdb,/dev/xvdc"
lvm_volume_group: "riemann_influx_data"
lvm_logical_volumes:
  - volume: data
    filesystem: ext4
    mount_path: "/riemann_influx_data"
    mount_opts: noatime
lvm_create: true
lvm_extend: false
lvm_resize: false
